<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${event.id} == null ? 'Create Event' : 'Edit Event'">Event Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0"
                            th:text="${event.id} == null ? 'Create New Event' : 'Edit Event - ' + ${event.title}">Event
                            Form</h2>
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}">Error message</span>
                        </div>

                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}">Success message</span>
                        </div>

                        <form
                            th:action="${event.id} == null ? @{/artist/event/save} : @{/artist/event/update/{id}(id=${event.id})}"
                            th:object="${event}" method="post" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="title" class="form-label">Event Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                    placeholder="Enter event title" required maxlength="255">
                                <div class="form-text">Maximum 255 characters</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                    placeholder="Event description..."></textarea>
                                <div class="form-text">Maximum 2000 characters</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="date" class="form-label">Event Date *</label>
                                    <input type="date" class="form-control" id="date" th:field="*{date}"
                                        min="2024-01-01" required>
                                    <div class="form-text">Select event date</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="venue" class="form-label">Venue *</label>
                                    <input type="text" class="form-control" id="venue" th:field="*{venue}"
                                        placeholder="Event location" required maxlength="255">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ticketPrice" class="form-label">Ticket Price ($)*</label>
                                    <input type="number" class="form-control" id="ticketPrice" th:field="*{ticketPrice}"
                                        step="0.01" min="0.01" placeholder="0.00" required>
                                    <div class="form-text">Enter ticket price per person</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="imageFile" class="form-label">Event Image</label>
                                    <input type="file" class="form-control" id="imageFile" name="imageFile"
                                        accept="image/*">
                                    <div class="form-text">Upload event poster/image (optional)</div>
                                    <!-- Show current image if editing -->
                                    <div th:if="${event.imagePath and !event.imagePath.isEmpty()}" class="mt-2">
                                        <small>Current image:</small><br>
                                        <img th:src="@{${event.imagePath}}" alt="Current Event Image"
                                            style="max-width: 150px; max-height: 150px; border: 1px solid #ddd; border-radius: 4px;">
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary me-md-2"
                                    th:text="${event.id} == null ? 'Create Event' : 'Update Event'">Submit</button>
                                <a th:href="@{/artist/events}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
