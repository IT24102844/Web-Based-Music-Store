<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        a.button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>All Events</h1>

<a href="/artist/event/new" class="button">Create New Event</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Ticket Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}">Event Title</td>
            <td th:text="${event.description}">Event Description</td>
            <td th:text="${event.date}">2025-01-01</td>
            <td th:text="${event.venue}">Venue</td>
            <td th:text="${event.ticketPrice}">0.00</td>
            <td>
                <a th:href="@{'/artist/event/edit/' + ${event.id}}" class="button">Edit</a>
                <a th:href="@{'/artist/event/delete/' + ${event.id}}" class="button delete"
                   onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${events.isEmpty()}">
            <td colspan="6">No events found.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
