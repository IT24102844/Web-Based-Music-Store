<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Users Management - Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/events">ðŸŽµ Music Store</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users/list">Users</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Users Management</h1>
            <a href="/register" class="btn btn-primary">Add New User</a>
        </div>

        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">User updated successfully</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">All Users <span class="badge bg-secondary rounded-pill"
                        th:text="${#lists.size(users)}">0</span></h5>
            </div>
            <div class
