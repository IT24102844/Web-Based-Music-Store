<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Register</h2>
<form th:action="@{/users/register}" method="post" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br>

    <label>Role:</label>
    <select th:field="*{role}">
        <option value="CUSTOMER">Customer</option>
        <option value="ARTIST">Artist</option>
        <option value="ITEM_SELLER">Item Seller</option>
        <option value="COURSE_SELLER">Course Seller</option>
    </select><br>

    <button type="submit">Register</button>
</form>

<a th:href="@{/users/login}">Already have an account? Login</a>
</body>
</html>
